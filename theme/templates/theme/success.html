{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lendys Caffé</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<body class="bg-orange-100 font-serif leading-normal tracking-normal">
    <!-- Navbar -->
    <nav class="bg-orange-900">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <!-- Navigation centrale avec barre de recherche -->
                <div class="flex flex-1 items-center justify-center sm:justify-between">
                    <!-- Social media icons (left side) -->
                    <div class="hidden sm:flex space-x-4">
                        <a href="#" class="text-gray-200 hover:text-gray-400">
                            <i class="fab fa-facebook-f fa-1x"></i>
                        </a>
                        <a href="#" class="text-gray-200 hover:text-gray-400">
                            <i class="fab fa-twitter fa-1x"></i>
                        </a>
                        <a href="#" class="text-gray-200 hover:text-gray-400">
                            <i class="fab fa-instagram fa-1x"></i>
                        </a>
                        <a href="#" class="text-gray-200 hover:text-gray-400">
                            <i class="fab fa-linkedin-in fa-1x"></i>
                        </a>
                    </div>
                    
                    <!-- Search bar -->
                    
                </div>
            </div>
        </div>
    </nav>

    <main class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="text-center">
            <div class="inline-block w-3/5 max-w-xs mx-auto animate-slide-in">
                <img src="{% static 'images/validé-1.webp' %}" alt="Paiement réussi" class="w-full h-auto rounded-lg shadow-lg">
            </div>
            <p class="mt-5 text-xl text-gray-700">Le paiement a été passé avec succès !</p>
            <div class="mt-5">
                <a href="{% url 'len:download_receipt' commande_id %}" class="inline-block px-5 py-3 text-white bg-gray-600 rounded-md hover:bg-yellow-600 transition duration-300">Télécharger le reçu de paiement</a>
            </div>
        </div>
    </main>
</body>
</html>
